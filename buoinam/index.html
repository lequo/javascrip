<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>báo mới</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
 
    <div class="container">
        <!-- bd header -->
        <div class="header">
            <div class="logo"><img src="img/bm-logo.png" alt="ảnh logo"></div>
            <div class="header-center">
                <input type="text" placeholder="hãy nhập vào thông tin tìm kiếm">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="header-right">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
        </div>
        <!-- cuoi header -->

        <!-- bắt đầu menu -->
        <div class="menu">
            <div class="menu-left">
              <div class="menu-item">
                <span>nội dung</span>
              </div>
              <div class="menu-item">
                <span>video</span>
              </div>
              <div class="menu-item">
                <span>nóng</span>
              </div>
              <div class="menu-item">
                <span>chủ đề</span>
              </div>
            </div>
            <div class="menu-center"> 
                <div class="menu-item-center "># hôm nay có gì vui</div>
                <div class="menu-item-center "># thế thới quan</div>
            </div>
            <div class="menu-right">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
        <!-- bd main -->
        <div class="main">
          <div class="main-left">
            <div class="left-top">
                <img src="	https://photo-baomoi.bmcdn.me/w700_r16x9_sm/2023_04_15_146_45566643/1d8cad5ad91730496906.jpg.webp" alt="">
                <div class="info-post">
                    <span>Thúc đẩy quan hệ Việt Nam - Hoa Kỳ ngày càng sâu rộng, ổn định và vững chắc</span>
                </div>
            </div>
            <div class="left-bottom">trái dưới</div>
          </div>
          <div class="main-right">phải</div>
        </div>
    </div>
</body>
</html>
